<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nullish rectangle</title>
</head>
<body>
    
    <script>
        function calculateRectangleArea(width, height) {
  const area = (width ?? 0) * (height ?? 0);// * onceliği var  o yuzden () içine yazılır
  return area;
}

console.log(calculateRectangleArea(5, 10)); // 50
console.log(calculateRectangleArea(5, null)); // 0
console.log(calculateRectangleArea(null, 10)); // 0
console.log(calculateRectangleArea(null, null)); // 0
console.log(calculateRectangleArea()); // () yoksa NaN geli --() içine alınırsa 0 gelir
    </script>
</body>
</html>
