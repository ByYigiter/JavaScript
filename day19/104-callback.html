<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>
    
    <script>
        const getDistance = (c1, c2, cb) =>{
            setTimeout( ()=> {
                const distance = c1-c2;
                cb(distance);
            },3000);
        }
        console.log("Sayıların toplamı:");
        
        const x = (dis) => {  // x fonkiyona eşit fonksiyon dis adında deger retturn eder
            console.log(dis);
        }
        getDistance(10, 40, x); //getDistance fonk. 3 parametre gider son deger fonk.
                                // geri fonk içinde cb(distance) olarak çağırırız 
                                //bize donen degerri clg(dis) olarak yazdırırız

        console.log("merhaba") // async setTimeout u beklemez burası yazar timeout bitince x degerine doner
    </script>
</body>
</html>
