<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ternany</title>
  </head>
  <body>
   
<label for="salary">Maaş:</label>
<input type="number" id="salary">
<label for="deduction1">Emekli (%10):</label>
<input type="radio" id="deduction1" name="deduction" value="0.1"><br>
<label for="deduction2">Çalışan (%20):</label>
<input type="radio" id="deduction2" name="deduction" value="0.2"><br><br>
<label for="result">Net Maaş:</label>
<input type="text" id="result">

    <script>

const salaryInput = document.getElementById("salary");
const deduction1RadioButton = document.getElementById("deduction1");
const deduction2RadioButton = document.getElementById("deduction2");
const resultInput = document.getElementById("result");

salaryInput.addEventListener("input", calculateNetSalary);
deduction1RadioButton.addEventListener("change", calculateNetSalary);
deduction2RadioButton.addEventListener("change", calculateNetSalary);

function calculateNetSalary() {
  let deduction = 0;
  if (deduction1RadioButton.checked) {
    deduction = 0.1;
  } else if (deduction2RadioButton.checked) {
    deduction = 0.2;
  }
  const salary = parseFloat(salaryInput.value);
  const netSalary = salary - (salary * deduction);
  resultInput.value = netSalary;
}

    </script>
  </body>
</html>
